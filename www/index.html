<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport's journey</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <nav>
      <h1>Welcome to your Sport's Journeys</h1>
    </nav>
  </header>
  <main>
    <section>
      <div>
        <button id="connect" onclick="displayConnectionForm()">Se connecter</button>
      </div>
      <form action="#" id="registerForm" class="hidden">
          <h2>Je suis nouveau ici</h2>
            <input type="text" name="name" required minlength="2" placeholder="Name">
            <input type="text" name="email" required minlength="5" placeholder="Email">
            <input type="password" name="password" required minlength="5" placeholder="Password">
            <button type="submit">Register</button>
      </form>
      <div id="registerAdded"></div>
      <form action="#" id="loginForm" class="hidden">
          <h2>User already ? Log to your journeys</h2>
          <input type="text" name="email" required minlength="5" placeholder="Your email">
          <input type="password" name="password" required minlength="5" placeholder="Your password">
          <button type="submit">Login</button>
      </form>
    </section>
  </main>
  <script src="js/app.js"></script>
  <script src="js/fetch-class.js"></script>
</body>
</html>
