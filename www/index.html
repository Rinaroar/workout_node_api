<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport's journey</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <nav>
      <h1>PushYa</h1>
    </nav>
  </header>
  <main>
    <article>
      <div>
        <button id="connect" onclick="displayConnectionForm()">Se connecter</button>
      </div>
      <form action="#" id="registerForm" class="hidden">
          <h2>Je suis nouveau ici</h2>
            <input type="text" name="name" required minlength="2" placeholder="Name">
            <input type="text" name="email" required minlength="5" placeholder="Email">
            <input type="password" name="password" required minlength="5" placeholder="Password">
            <button type="submit">Créer</button>
      </form>
      <div id="registerAdded"></div>
      <form action="#" id="loginForm" class="hidden">
          <h2>Déjà inscrit ? Connecter vous</h2>
          <input type="text" name="email" required minlength="5" placeholder="Your email">
          <input type="password" name="password" required minlength="5" placeholder="Your password">
          <button type="submit">Connecter</button>
      </form>
    </article>
    <article id="practices" class="hidden">
      <h3>Mes pratiques</h3>
      <ul id="practicesUl"></ul>
      <button onclick="displayPracticeForm()">Ajouter une pratique</button>
      <section id="createPractice" class="hidden">
          <form action="#" id="practiceForm" class="hidden">
            <p>Renseignez une pratique sportive</p>
            <input type="text" name="practice" required minlength="2" placeholder="Yoga, cycling, boxe..." value="yoga">
            <button type="submit">Enregistrer</button>
          </form>
      </section>
    </article>
    <article id="goals" class="hidden">
      <h3>Mes Objectifs</h3>
      <ul id="goalsUl"></ul>
      <button onclick="displayGoalForm()">Ajouter un objectif</button>
      <section id="createGoal" class="hidden">
          <form action="#" id="goalForm" class="hidden">
            <p>Quels sont vos objectifs pour cette pratique ?</p>
            <input type="text" name="goal" required minlength="2" placeholder="Grand écart, endurance, choré ...">
            <p>Où en êtes-vous ?</p>
            <div>
              <input type="radio" name="status" id="notbegun" value="pas commencé">
              <label for="notbegun">Pas commencé</label>
            </div>
            <div>
              <input type="radio" name="status" id="inprogress" value="en cours">
              <label for="inprogress">Progress</label>
            </div>
            <div>
              <input type="radio" name="status" id="finished" value="terminé">
              <label for="finished">Terminé</label>
            </div>
            <button type="submit">Enregistrer</button>
          </form>
      </section>
    </article>
  </main>
  <script src="js/app.js"></script>
  <script src="js/fetch-class.js"></script>
</body>
</html>
